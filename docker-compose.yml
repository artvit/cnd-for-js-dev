version: "3.9"
services:
  ui:
    container_name: ng-quote
    image: artvit/ng-quote

  api:
    container_name: quote-api
    image: artvit/quote-api

  ingress:
    container_name: nginx-ingress
    image: nginx
    volumes:
      - "./nginx.conf:/etc/nginx/conf.d/default.conf"
    ports:
      - "80:80"
